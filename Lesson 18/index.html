<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HTML lesson 1</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
</head>

<body>
    <!-- видео  video-->
    <!-- controls элемент управления для видео -->
    <!-- loop начинать  видео занов-->
    <!-- aytoplay автозапуск видео, не работает без muted-->
    <!-- poster превью до видео-->
    <!-- preload  none - видео не будут грузиться автоматом; auto - будет грузитья в тот же момент когда запускается страница; metadata - грузиться часть данных-->
    <video src="видео.mkv" controls loop poster="html-logo.svg" width="1024" height="600"
        preload="none"> </video>

</body>

</html>
