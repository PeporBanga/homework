<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS lesson 1</title>
    <link rel="shortcut icon" href="html-logo.svg" type="image/x-icon">
    <style>
        div/* селектор */
        {
            /* свойство */
            background: #7da17d;
            /* цвет фона */
            color: rgb(42, 14, 144);
            /* цвет шрифта */
            width: 200px;
            /* ширина шрифта */
            height: 200px;
            /* высота шрифта */
        }

        /* селектор по классу начинается с . */
        .block {
            background: red;
        }
    </style>
</head>

<body>
    <div>Синий</div>
    <div class="block">Красный</div>
    <span>строчный тег</span>
</body>

</html>
